name: Run frontend integration tests

on:
  pull_request:
    # only runs on PRs that target main
    # branches:
    #   - main
    # paths:
    #   - client/**
  workflow_dispatch:

# on:
#   workflow_run:
#     workflows: ["Deploy To PR"]
