jobs:
  integration:
    name: RunIntegrationTests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Playwright tests
        run: |
          npm install
          npx playwright test --config playwright-pr.config.ts --reporter list
